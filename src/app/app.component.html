<mat-toolbar color="primary">
  <mat-icon>check_box</mat-icon>
  <span>Todo List</span>
</mat-toolbar>

<h1>LISTA DE TAREAS</h1>

<button mat-button (click)="newTask()">
  <mat-icon>add</mat-icon> Nueva Tarea
</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarea </th>
    <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
    <td mat-cell *matCellDef="let todo">
      <div *ngIf="todo.priority === 'Baja'">  
        <mat-icon>error</mat-icon> 
        <mat-icon>error_outline</mat-icon>
        <mat-icon>error_outline</mat-icon>     
      </div>
      <div *ngIf="todo.priority === 'Media'">  
        <mat-icon>error</mat-icon> 
        <mat-icon>error</mat-icon>
        <mat-icon>error_outline</mat-icon>     
      </div>
      <div *ngIf="todo.priority === 'Alta'">   
        <mat-icon>error</mat-icon>
        <mat-icon>error</mat-icon>
        <mat-icon>error</mat-icon>     
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
    <td mat-cell *matCellDef="let todo"> 
      <div *ngIf="todo.state === 0"> Pendiente </div>
      <div *ngIf="todo.state === 1"> En proceso </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creada en </th>
    <td mat-cell *matCellDef="let todo"> {{todo.created_at | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let todo"> 
      <button mat-icon-button (click)="edit(todo)">
        <mat-icon color="primary">create</mat-icon> 
      </button>
      <button mat-icon-button (click)="delete(todo)">
        <mat-icon color="warn">delete</mat-icon> 
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
